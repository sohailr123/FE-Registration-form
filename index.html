<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Form Validation</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the best on Internet!</h1>
    
    <form action="/myaction.php" name="myform" onsubmit="return validateForm()" method="post">
        <div class="formdesign" id="name">
            Name: <input type="text" name="Fname" required><span class="formerror"></span>
        </div>
        <div class="formdesign" id="Email">
            Email: <input type="email" name="fEmail"><span class="formerror"></span>
        </div>
        <div class="formdesign" id="Phone">
            Phone: <input type="tel" name="fPhone"><span class="formerror"></span>
        </div>
        <div class="formdesign" id="pass">
            Password: <input type="password" name="fpass"><span class="formerror"></span>
        </div>
        <div class="formdesign" id="cpass">
            Confirm Password: <input type="password" name="cpass"><span class="formerror"></span>
        </div>
        <input class="but" type="submit" value="Submit">
    </form>
    
    <script src="index.js"></script>
</body>
</html>
